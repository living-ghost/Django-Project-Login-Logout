<script>
$(document).ready(function(){
$(".fancybox").fancybox({
    openEffect: "none",
    closeEffect: "none"
    });
    
    $(".zoom").hover(function(){
    
    $(this).addClass('transition');
    }, function(){
    
    $(this).removeClass('transition');
    });
    });
    </script> 


<script>
function openNav() {

}

function closeNav() {
document.getElementById("myNav").style.width = "0%";
}
</script>
